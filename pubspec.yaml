name: gekychat_desktop
description: GekyChat Desktop App - WhatsApp-style chat application for desktop
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  dio: ^5.7.0
  flutter_riverpod: ^2.5.1
  go_router: ^16.2.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0
  uuid: ^4.4.0
  url_launcher: ^6.3.0
  
  # Realtime - Pusher (will copy third_party from mobile)
  pusher_client:
    path: ../gekychat_mobile/third_party/pusher_client

  # Offline-first / local DB
  drift: ^2.18.0
  drift_dev: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  connectivity_plus: ^6.0.3
  path: ^1.8.3

  # Desktop-specific
  file_picker: ^10.3.2
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  video_player: ^2.8.1
  flutter_webrtc: ^0.11.4
  livekit_client: ^2.2.6  # LiveKit SDK for live broadcasting
  cupertino_icons: ^1.0.8
  json_annotation: ^4.8.1
  
  # Desktop notifications
  flutter_local_notifications: ^19.4.0
  
  # Emoji picker
  emoji_picker_flutter: ^2.0.0
  # Share functionality
  share_plus: ^10.0.0
  
  # QR Code for 2FA
  qr_flutter: ^4.1.0
  
  # Audio recording
  record: ^5.2.0
  audioplayers: ^6.0.0
  permission_handler: ^11.3.1
  
  # Location
  geolocator: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  record_linux: ^1.2.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

flutter_launcher_icons:
  windows:
    icon_path: "assets/icons/app_icon.png"
  macos:
    icon_path: "assets/icons/app_icon.png"
  linux:
    icon_path: "assets/icons/app_icon.png"
